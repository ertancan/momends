{% extends "MainSite.html" %}
{% load url from future %}

{% block heading %}

    {% if user.is_authenticated %}
        <a href="{% url 'momends:settings-screen' %}">Settings</a>
        <a href="{% url 'auth_logout' %}">Logout</a>
        {{ user.username }}
        {{ user.first_name }}
        {{ user.last_name }}
    {% else %}
        <!-- Button to trigger modal -->
        <a href="#" role="button" class="btn" onclick='showAuthModal("{% url 'auth_login' %}","Login")'>Sign In</a>
        <a href="#" role="button" class="btn" onclick='showAuthModal("{% url 'registration_register' %}","Sign Up")' >Sign Up</a>

    <script>
        function showAuthModal(_url, title){
            var modal =jQuery('<div/>',{
                    'id': 'modal',
                    'class' : 'modal hide fade',
                    'tabindex' : '-1',
                    'role' : 'dialog',
                    'aria-lablledby' : 'modal-label',
                    'aria-hidden' : 'true'
                }).appendTo('body');
            var header = jQuery('<div/>',{
                'class' : 'modal-header',
            }).appendTo(modal);
            jQuery('<h3/>',{
                'text' : title
            }).appendTo(header);
            var modal_body = jQuery('<div/>',{
                class : 'modal-body',
            }).appendTo(modal);
            modal.ready(function(){
                modal.modal({
                    'remote' : _url
                });
            })
            modal.bind('hidden',function(){
                $(this).remove();
            });
        }
    </script>
    {% endif %}

{% endblock heading %}

{% block content %}


{% endblock content %}
